<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_Toe_Game_2</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .tic_tac_toe h1 {
            font-size: 40px;
            color: white;
            margin-top: 10px;
        }

        .tic_tac_toe p {
            color: white;
            border: 2px solid white;
            font-size: 18px;
            box-shadow: 0 0 100px white;
            padding: 10px;
        }

        table tr td input[type="button"] {
            font-size: 20px;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            display: block;
            font-size: 80px;
        }

        button {
            font-size: 20px;
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <div class="tic_tac_toe">
        <h1>Tic-Tac-Toe</h1>
        <p>Play Now</p>
        <div class="game_part">
            <table align="center" width="25%" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <input type="button" value="" id="b1" onclick="tic_val(this)">
                    </td>
                    <td>
                        <input type="button" value="" id="b2" onclick="tic_val(this)">
                    </td>
                    <td>
                        <input type="button" value="" id="b3" onclick="tic_val(this)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="" id="b4" onclick="tic_val(this)">
                    </td>
                    <td>
                        <input type="button" value="" id="b5" onclick="tic_val(this)">
                    </td>
                    <td>
                        <input type="button" value="" id="b6" onclick="tic_val(this)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="" id="b7" onclick="tic_val(this)">
                    </td>
                    <td>
                        <input type="button" value="" id="b8" onclick="tic_val(this)">
                    </td>
                    <td>
                        <input type="button" value="" id="b9" onclick="tic_val(this)">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <h1 id="text"></h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <button onclick="res()">Reset</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <script>

        cnt = 1

        function tic_val(s) {
            b = document.getElementById(s.id).value
            if (b == '') {
                if (cnt % 2 == 0) {
                    document.getElementById(s.id).value = 'O'
                    document.getElementById(s.id).style.color = 'black'
                }
                else {
                    document.getElementById(s.id).value = 'X'
                    document.getElementById(s.id).style.color = 'black'
                }
            }
            cnt++
            win();
        }

        function win() {
            b1 = document.getElementById('b1').value
            b2 = document.getElementById('b2').value
            b3 = document.getElementById('b3').value
            b4 = document.getElementById('b4').value
            b5 = document.getElementById('b5').value
            b6 = document.getElementById('b6').value
            b7 = document.getElementById('b7').value
            b8 = document.getElementById('b8').value
            b9 = document.getElementById('b9').value

            if (b1 == 'X' && b2 == 'X' && b3 == 'X' || b4 == 'X' && b5 == 'X' && b6 == 'X' || b7 == 'X' && b8 == 'X' && b9 == 'X' ||
                b1 == 'X' && b5 == 'X' && b9 == 'X' || b3 == 'X' && b5 == 'X' && b7 == 'X' || b1 == 'X' && b4 == 'X' && b7 == 'X' ||
                b2 == 'X' && b5 == 'X' && b8 == 'X' || b3 == 'X' && b6 == 'X' && b9 == 'X') {
                document.getElementById('text').innerHTML = 'X is Win...'
                dis()
            }
            else if (b1 == 'O' && b2 == 'O' && b3 == 'O' || b4 == 'O' && b5 == 'O' && b6 == 'O' || b7 == 'O' && b8 == 'O' && b9 == 'O'
                || b1 == 'O' && b5 == 'O' && b9 == 'O' || b3 == 'O' && b5 == 'O' && b7 == 'O' || b1 == 'O' && b4 == 'O' && b7 == 'O' ||
                b2 == 'O' && b5 == 'O' && b8 == 'O' || b3 == 'O' && b6 == 'O' && b9 == 'O') {
                document.getElementById('text').innerHTML = 'O is Win...'
                dis()
            }
            else if ((b1 == 'X' || b1 == 'O') && (b2 == 'X' || b2 == 'O') && (b3 == 'X' || b3 == 'O') && (b4 == 'X' || b4 == 'O') &&
                (b5 == 'X' || b5 == 'O') && (b6 == 'X' || b6 == 'O') && (b7 == 'X' || b7 == 'O') && (b8 == 'X' || b8 == 'O') &&
                (b9 == 'X' || b9 == 'O')) {
                document.getElementById('text').innerHTML = 'Match is Drow...'
                dis()
            }
        }
        function dis() {
            x = document.getElementsByTagName('input')
            for (i = 0; i < x.length; i++) {
                x[i].disabled = true
            }
        }

        function res() {
            document.getElementById('text').innerHTML = ''
            x = document.getElementsByTagName('input')
            for (i = 0; i < x.length; i++) {
                x[i].disabled = false
                x[i].value = ''
            }
        }

    </script>
</body>

</html>
